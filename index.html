<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viewport Widget</title>
  <style media="screen">
    *{
      padding: 0;
      margin: 0;
      border: 0;
    }
    #output{
      font-family: monospace;
      width:170px;
      height: 50px;
      background-color: rgb(0,0,0,0.8);
      color: #fff;
      border-radius: 10px 0 0 0;
      padding: 10px;
      box-sizing: border-box;
      position: fixed;
      right: 0;
      bottom: 0;
      display: none;
    }

    #output p{
      font-size: 15px;
      margin: 0;
    }
  </style>
</head>
<body onresize="windowResize()">
  <h1>Viewport Dimensions</h1>
  <div id="output"></div>
  <script src="./windowResize.js" charset="utf-8"></script>
</body>
</html>
